site_name: IntelOwl Documentation
site_description: "A centralised documentation for all the projects under IntelOwl."
site_author: "Matteo Lodi"

copyright: |
  &copy; Matteo Lodi

repo_name: intelowlproject/docs
repo_url: https://github.com/intelowlproject/docs

nav:
  - IntelOwl:
      - Introduction: "IntelOwl/docs/introduction.md"
      - Installation: "IntelOwl/docs/installation.md"
      - Advanced Configuration: "IntelOwl/docs/advanced_configuration.md"
      - Usage: "IntelOwl/docs/usage.md"
      - Advanced Usage: "IntelOwl/docs/advanced_usage.md"
      - Contribute: "IntelOwl/docs/contribute.md"
      - API docs: "IntelOwl/docs/api_docs.md"
  - GreedyBear:
      - index: "GreedyBear/index.md"
  - PyIntelOwl:
      - index: "pyintelowl/index.md"
  - GoIntelOwl:
      - index: "go-intelowl/index.md"
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - monorepo
  - mkdocstrings
theme:
  name: material
  custom_dir: overrides
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    # - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    # - toc.follow
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: "material/library"
    repo: "material/library"
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/flame-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
      data: octicons/database-16
      squirell: octicons/squirrel-16
      goal: octicons/goal-16
      rocket: octicons/rocket-16
